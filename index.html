<html lang="id">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Baca Pesan Ini</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<hi class="leftm" id="textcontent"></hi>
	</body>
	<script>
		var i = 0, j = 0, text;
		
		async function typing()
		{
			if(i < text.length)
			{
				const header = document.getElementById("textcontent");
				header.textContent += text.charAt(i);
				i++;
				await new Promise(r => setTimeout(r, 118));
				await typing();
			}
		}
		async function animateMessage() 
		{
			const textarr = ["first message", "second message", "third message", "forth message"];
			const header = document.getElementById("textcontent");
			header.textContent = "";
			
			for (let mess of textarr)
			{
				text = mess;
				await typing();
				i = 0;
				
				j++;
				await new Promise(r => setTimeout(r, 2000));
				header.textContent = "";
			}
		}
		async function mainfunc()
		{
			await animateMessage();
			const header = document.getElementById("textcontent");
			header.textContent = "";
		}
		mainfunc();
	</script>
</html>
